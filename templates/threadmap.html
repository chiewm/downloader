<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        * {
            margin: 0px auto
        }

        body {
            background: #f9f9f9
        }

    </style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
</head>
<body>

<div style="width:1200px;height:440px;margin-top:180px;background:#fff;box-shadow:0 3px 4px #ddd">
    <div id="container" style="width:1160px;height:400px;padding:20px"></div>
    <div style="margin: 20px 0px; text-align: center"><a href="{{ url_for('index') }}" class="myButton">回到首页</a>
    </div>
</div>


<script>
    var chart = Highcharts.chart('container', {
        chart: {
            type: 'bar',
        },
        title: {
            text: '不同线程的下载速度'
        },

        xAxis: {
            categories: ['单线程', '2线程', '4线程', '8线程', '16线程'],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: '速度 (kb/s)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' kb/s'
        },

        colors: ["#6f37b7"],
        series: [{
            name: "速度",
            data: {{ speeds | safe }}
        }]
    });
</script>
</body>
</html>
